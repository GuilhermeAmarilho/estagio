<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Caldeiraria</title>
</head>
<body>
    <div class="countainer">
        <div class="line">
            <h4>progresso</h4>
            <div class="inline"></div>
            <div class="ball" id="uma"><p>1</p></div>
            <div class="ball" id="dois"><p>2</p></div>
            <div class="ball" id="tres"><p>3</p></div>
            <div class="ball" id="quatro"><p>4</p></div>
            <div class="ball" id="cinco"><p>5</p></div>
            <div class="linha"></div>
        </div>
        <div class="display-top">
            <p>vapor produzido por hora</p>
            <div class="value">
                <div class="out">
                    <p>0 Kg/H</p>
                </div>
            </div>
        </div>
        <div class="display-mid">
            <div class="combustivel">
                <p>Combustivel</p>
                <div></div>
            </div>
            <div class="combustivel">
                <p>Qt Água</p>
                <div></div>
            </div>
            <div class="combustivel">
                <p>Pressão</p>
                <div></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
